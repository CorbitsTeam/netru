  flutter_local_notifications: ^19.1.0
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.5
  googleapis_auth: ^1.4.1  # For Firebase v1 API authentication
  url_launcher: ^6.3.0  # For opening URLs
  share_plus: ^10.1.2  # For sharing content
