  chewie: null
dev_dependencies:
  bloc_test: ^9.1.5
  build_runner: ^2.4.10
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/translations/

  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Regular.ttf
        - asset: assets/fonts/Almarai-Bold.ttf
        - asset: assets/fonts/Almarai-ExtraBold.ttf
        - asset: assets/fonts/Almarai-Light.ttf
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf

# إعدادات تخصيص أيقونة التطبيق
flutter_native_splash:
  android: false
  ios: false
# logoapp.png


flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logoapp.png"
  min_sdk_android: 21 # android min sdk min:16, default 21