dependencies:
  animate_do: ^4.2.0
  animator: null
  cached_network_image: ^3.4.1
  change_app_package_name: ^1.5.0
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  dio: ^5.9.0
  easy_localization: null
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.2
  flutter_bloc: ^8.1.4
  flutter_launcher_icons: ^0.14.4
  flutter_map: ^8.2.1
  flutter_native_splash: ^2.4.6
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.0
  geolocator: ^14.0.2
