  google_fonts: ^6.3.0
  google_sign_in: ^6.2.1
  http: ^1.5.0
  image_picker: ^1.2.0
  intl: null
  json_annotation: ^4.9.0
  latlong2: ^0.9.1
  location: ^8.0.1
